<script>
    const birdnetpi = 'LogieStreet' // SET BIRDNETPI NAME HERE
    const clientId = 'mqttjs_' + Math.random().toString(16).substring(2, 10)
    const host = 'ws://test.mosquitto.org:8081/mqtt'
    const options = {
      keepalive: 60,
      clientId: clientId,
      protocolId: 'MQTT',
      protocolVersion: 5,
      clean: true,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000,
      will: {
        topic: 'WillMsg',
        payload: 'Connection Closed abnormally..!',
        qos: 0,
        retain: false
      },
    }
    console.log('Connecting mqtt client')
    const client = mqtt.connect(host, options)
    client.on('error', (err) => {
      console.log('Connection error: ', err)
      client.end()
    })
    client.on('reconnect', () => {
      console.log('Reconnecting...')
    })
    client.on('connect', () => {
  console.log(`Client connected: ${clientId}`)
  // Subscribe
  client.subscribe('dundeebionet/romeo', { qos: 0 })
  console.log('subscribed');  
  })
// Receive
  client.on('message', (topic, message, packet) => {
  console.log(`Received Message: ${message.toString()} On topic: ${topic}`)
  data=JSON.parse(message.toString());
  console.log('JSON:',data);
  if (data['juliet']==birdnetpi){
    console.log('Navigate to '+data['ip']);
    window.location.href = "http://"+data['ip'];
  }
  });
  client.publish('dundeebionet/juliet', 'romeo='+birdnetpi, { qos: 0, retain: false, contentType: 'text/plain' })
</script>
